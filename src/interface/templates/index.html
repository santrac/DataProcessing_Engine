<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Processing Engine</title>
    <style>
        /* Estilo para el spinner de carga */
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none; /* Oculto por defecto */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .overlay {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .flash-message {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f8f9fa;
            color: #333;
        }

        .flash-success {
            border-color: #28a745;
            color: #28a745;
        }

        .flash-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Sube tu archivo de configuración YAML</h1>
    
    <!-- Mensajes Flash -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash-message {% if category == 'message' %}flash-success{% else %}flash-error{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="submit" value="Subir y Ejecutar Pipeline">
    </form>

    <!-- Overlay y Loader -->
    <div class="overlay" id="overlay">
        <div class="loader"></div>
    </div>

    <script>
        // Capturar el evento de envío del formulario
        document.getElementById('upload-form').addEventListener('submit', function(event) {
            // Mostrar el spinner y la capa de superposición
            document.getElementById('overlay').style.display = 'block';
            document.querySelector('.loader').style.display = 'block';
        });
    </script>
</body>
</html>
